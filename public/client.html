<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Metronome Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
      transition: background-color 0.1s ease;
    }

    body.first-beat {
      background-color: #1a0000;
    }

    body.accented-beat {
      background-color: #2a0a0a;
    }

    /* Status indicator */
    .status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      font-size: 0.85em;
      z-index: 10;
    }

    .status.connected {
      background-color: rgba(0, 255, 0, 0.15);
    }

    .status.disconnected {
      background-color: rgba(255, 0, 0, 0.15);
    }

    /* Song name - medium, above section name */
    .song-name {
      position: fixed;
      top: 60px;
      left: 60px;
      font-size: 2em;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      max-width: 600px;
      word-wrap: break-word;
    }

    /* Section name - large, below song name */
    .section-name {
      position: fixed;
      top: 120px;
      left: 60px;
      font-size: 5em;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 4px;
      max-width: 600px;
      word-wrap: break-word;
    }

    .section-name.countoff {
      color: rgba(255, 153, 0, 0.4);
    }

    /* Bar number - very large, upper right */
    .bar-number {
      position: fixed;
      top: 40px;
      right: 60px;
      font-size: 12em;
      font-weight: 900;
      color: rgba(255, 255, 255, 1);
      line-height: 0.9;
    }

    /* Chords - centered, medium size */
    .chords {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: 600;
      color: #ffcc00;
      text-align: center;
      min-height: 1.2em;
    }

    /* Time signature - subtle, bottom left */
    .time-signature {
      position: fixed;
      bottom: 30px;
      left: 60px;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.25);
    }

    /* Progress line - vertical line moving left to right with trail */
    .progress-line {
      position: fixed;
      top: 0;
      left: 0%;
      width: 4px;
      height: 100vh;
      background: linear-gradient(180deg,
        rgba(255, 0, 0, 0) 0%,
        rgba(255, 0, 0, 0.8) 20%,
        rgba(255, 0, 0, 1) 50%,
        rgba(255, 0, 0, 0.8) 80%,
        rgba(255, 0, 0, 0) 100%
      );
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                  0 0 40px rgba(255, 0, 0, 0.4);
      transition: none;
      z-index: 5;
      transform: translateX(-50%);
    }

    /* Trailing effect element */
    .progress-trail {
      position: fixed;
      top: 0;
      left: 0%;
      width: 80px;
      height: 100vh;
      background: linear-gradient(90deg,
        rgba(255, 0, 0, 0.3) 0%,
        rgba(255, 0, 0, 0.15) 20%,
        rgba(255, 0, 0, 0.05) 50%,
        rgba(255, 0, 0, 0) 100%
      );
      z-index: 4;
      transform: translateX(-100%);
      pointer-events: none;
    }

    /* Metronome lights - red, bottom center */
    .metronome-lights {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      max-width: 90vw;
      flex-wrap: wrap;
      justify-content: center;
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(100, 0, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: all 0.1s ease;
      flex-shrink: 0;
    }

    .light.active {
      background: radial-gradient(circle, #ffffff 0%, #ff0000 100%);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.9),
                  0 0 80px rgba(255, 0, 0, 0.6);
      transform: scale(1.1);
    }

    .light.accented {
      background: radial-gradient(circle, #ffffff 30%, #ff4444 100%);
      box-shadow: 0 0 70px rgba(255, 0, 0, 1),
                  0 0 120px rgba(255, 0, 0, 0.8),
                  0 0 180px rgba(255, 0, 0, 0.5);
      transform: scale(1.2);
    }

    .light.subdivision {
      background: radial-gradient(circle, #ffcccc 0%, #cc0000 100%);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6),
                  0 0 50px rgba(255, 0, 0, 0.4);
      transform: scale(0.9);
    }

    /* Waiting message */
    .waiting-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="status disconnected" id="status">Disconnected</div>

  <div class="song-name" id="songName"></div>
  <div class="section-name" id="sectionName"></div>
  <div class="bar-number" id="barNumber">--</div>
  <div class="chords" id="chords"></div>
  <div class="time-signature" id="timeSignature"></div>

  <div class="progress-trail" id="progressTrail"></div>
  <div class="progress-line" id="progressLine"></div>

  <div class="metronome-lights" id="metronomeLights">
    <!-- Lights will be dynamically generated based on time signature -->
  </div>

  <div class="waiting-message" id="waitingMessage">
    Waiting for playback to start...
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
